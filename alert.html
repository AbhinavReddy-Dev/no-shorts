<html>
  <head>
    <title>YouTube Shorts Alert</title>
  </head>
  <body
    style="
      width: 170px;
      height: fit-content;
      justify-content: center;
      display: flex;
      text-align: center;
      align-items: center;
      flex-direction: column;
      padding: 15px;
      color: #e7e7e8;
      margin: auto;
      background-color: #2d2147;
    ">
    <!-- icon from icon8 -->
    <img src="./icon.png" id="hydrateImage" />
    <h2 style="color: #fff; margin: 5px 0px">YouTube Shorts Alert</h2>
    <p
      style="
        border-bottom: 1px solid rgb(180, 180, 180);
        padding: 5px 0px;
        margin: 0px;
      ">
      Total YouTube Shorts watched
      <span id="totalShorts" style="font-size: medium"></span>
    </p>
    <p
      style="
        border-bottom: 1px solid rgb(180, 180, 180);
        padding: 5px 0px;
        margin: 0px;
      ">
      You've been watching YouTube Shorts for
      <span id="totalDuration" style="font-size: medium"></span> seconds in
      total!
    </p>

    <!-- input for time limit -->
    <div
      style="
        width: 97%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        margin-top: 10px;
      ">
      <label
        for="time-limit"
        style="flex-basis: 100%; margin-bottom: 5px; color: rgb(231, 225, 254)"
        >Set Limit in Seconds</label
      >
      <input
        type="number"
        id="time-limit"
        name="time-limit"
        style="
          width: 100%;
          flex-basis: 100%;
          padding: 5px;
          border-radius: 5px;
          border: 1px solid #ccc;
          margin-bottom: 10px;
        " />

      <div
        style="
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
          flex-basis: 100%;
          justify-content: center;
        ">
        <button
          type="button"
          id="set-limit"
          style="
            width: 100%;
            cursor: pointer;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: rgb(114, 13, 236);
          ">
          Set Limit
        </button>

        <button
          type="button"
          id="close"
          style="
            width: 100%;
            cursor: pointer;
            color: rgb(198, 198, 198);
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: rgb(31, 19, 64);
          ">
          Close
        </button>
      </div>
    </div>
    <script src="alert.js"></script>
  </body>
</html>
